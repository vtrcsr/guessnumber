<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Guess Number</title>
</head>
<body>
  <header>
    <a href="#">
      <h1>Guess Number</h1>
    </a>
  </header>

  <main class="container">
    <form id="form">
      <label for="digite">Digite um número de 0 a 10</label>
      <input type="number" id="digite" max="10" placeholder="0">
      <button type="submit">Jogar</button>
    </form>

    <section class="resultado" id="result">
      <h2 id="status">Adivinhe o número sorteado!</h2>
      <span id="tentativas">Tentativas: 0</span>
    </section>
    <button id="btnrestart" onclick="restart()">Tente outra vez</button>
  </main>
  <footer>
    GuessNumber, 2023 &copy
  </footer>
</body>
</html>
